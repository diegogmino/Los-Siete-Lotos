<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Los Siete Lotos - Registro</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="./img/favicon.ico" type="image/ico" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="cabeza">Los Siete Lotos</h1>
        <img class="fotoCabeza" src="./img/Siete Lotos Logo.png" alt="Los Siete Lotos Logo" width="250">
    </header>

    <nav>
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="Productos.html">Productos</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li class="activo"><a href="Registro.html">Registro</a></li>
        </ul>
    </nav>

    <main>

        <img class="imagenIzquierda" src="./img/Mascara.png" alt="Katana" width="330">
        <img class="imagenDerecha" src="./img/Mascara.png" alt="Katana" width="330">

        <form>
        <label for="Usuario">Usuario*:</label>
        <input type="text" size="30" maxlenght="20" id="usuario" name= "usuario" required>
        <br>
        <label class="contra" for="password">Contraseña*:</label>
        <input class="contra" type="password" name="pass" id="pass" size="30" required>
        <br> 
        <label for="Correo">Correo electrónico*:</label>
        <input type="email" name="correo" id="correo" required size="30">
        <br>
        <label for="Nombre">Nombre*:</label>
        <input type="text" size="30" maxlenght="20" id="nombre" name= "nombre" required>
        <br>
        <label for="apellido1">Primer Apellido*:</label>
        <input type="text" size="30" maxlength="20" id="apellido1" name="apellido1" required>
        <br>
        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" size="30" maxlength="20" id="apellido2" name="apellido2">
        <br>
        <label for="Fecha">Fecha de Nacimiento*:</label>
        <input type="date" name="fecha" id="fecha" required>
        <br>
        <label for="Telefono">Teléfono móvil:</label>
        <input type="text" size="30" name="telefono" id="telefono" placeholder="Ej: 981567841" minlength="9" maxlength="9">
        <br>
        <label for="Direccion">Dirección:</label>
        <textarea name="direccion" id="direccion" cols="26" rows="3"></textarea>
        <br>
        <input class="Registrarse" type="submit" value="Registrarse">
        </form>
    </main>

    <footer>
        <p>Página hecha por Diego García Miño (<a href="mailto:diego.garcia.mino@gmail.com">diego.garcia.mino@gmail.com</a>)</p>
        <p>&copy; 2020, Todos los derechos reservados</p>
    </footer>
</body>
</html>
